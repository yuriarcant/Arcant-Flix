{% load static %}
<nav class="w-full flex justify-between items-center py-3 px-4 fixed z-50"> 

    <div class="w-6/12">

        <a href="/">
            <img class="w-1.5/12" width="100" src="{% static 'image/ARCANTsemfundo.png' %}" alt="">
        </a>
    </div>
    
    <div class="w-6/12 flex flex-nowrap justify-end">
        {% if user.is_authenticated %}
        <div class="mr-2">
            <form method="GET" action=" {% url 'filme:pesquisafilme' %}">
                <input type="text" class="  rounded-lg text-black px-5 py-2 " name="query" placeholder="Pesquisar....">
                <input type="submit" value="">
            </form>
        </div> 
        {% endif %}
        
        <div class="mr-2">
            {% if user.is_authenticated %}
            <form method="post" action="{% url 'filme:logout' %}">
                {% csrf_token %}
                <button class="text-white bg-gradient-to-br from-green-400 to-blue-600 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-green-200 dark:focus:ring-green-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2" type="submit">Sair</button>
            </form>
            
            {%  else %}
            <a href="{% url 'filme:login' %}">
                <button type="button" class="text-white bg-gradient-to-br from-green-400 to-blue-600 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-green-200 dark:focus:ring-green-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">
                    Login
                </button>
            </a>
            {% endif %}
        </div>

        {% if user.is_authenticated %}
        <div class="mr-2">
            <a href="{% url 'filme:editarperfil' user.pk %}">
                <button type="button" class="text-white bg-gradient-to-br from-green-400 to-blue-600 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-green-200 dark:focus:ring-green-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">
                    editar perfil
                </button>               
            </a>
        </div>
        {% endif %}
    </div>


</nav>
